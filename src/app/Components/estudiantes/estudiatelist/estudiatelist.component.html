<div class="container">
  <h2>Listado de Estudiantes</h2>
  <button mat-raised-button color="primary" (click)="abrirFormulario()">Agregar Estudiante</button>

  <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let e">{{ e.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
      <td mat-cell *matCellDef="let e">{{ e.cedula }}</td>
    </ng-container>

    <ng-container matColumnDef="gmail">
      <th mat-header-cell *matHeaderCellDef> Gmail </th>
      <td mat-cell *matCellDef="let e">{{ e.gmail }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="primary" (click)="abrirFormulario(e)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(e.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
